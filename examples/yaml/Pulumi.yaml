name: provider-xyzqw-native
runtime: yaml
plugins:
  providers:
    - name: xyzqw
      path: ../../bin

resources:
  myRandomResource:
    type: xyzqw:Random
    properties:
      length: 24
  myRandomComponent:
    type: xyzqw:RandomComponent
    properties:
      length: 24

outputs:
  output:
    value: ${myRandomResource.result}
